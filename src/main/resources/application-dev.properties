server.port=8001

# Load from secrets.properties
spring.config.import=classpath:secrets.properties
spring.datasource.url=${DATABASE_URL_DEV}
spring.datasource.username=${DATABASE_USER_DEV}
spring.datasource.password=${DATABASE_PASSWORD_DEV}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# JWT Secret
jwt.secret=${JWT_SECRET}



# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Cloud API
cloud.api.name=${CLOUD_API_NAME}
cloud.api.secret=${CLOUD_API_SECRET}
cloud.api.key=${CLOUD_API_KEY}

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=${SPRING_MAIL_PROTOCOL}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.test-connection=${SPRING_MAIL_TEST-CONNECTION}